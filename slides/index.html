<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Python Presentation</title>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <style>
      /* Add your custom styles here */
      body {
        font-family: "Arial", sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      // Initialize the remark.js presentation
      var slideshow = remark.create({
        sourceUrl: "./presentation.md", // Path to your external Markdown file
        ratio: "16:9", // Set slide aspect ratio (optional)
      });
    </script>
  </body>
</html>
